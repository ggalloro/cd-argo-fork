apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: cd-argo-pipeline
description: CD w Cloud Deploy & Argo CD - End to end pipeline
serialPipeline:
  stages:
  - targetId: qa
    profiles:
    - qa
  - targetId: prod
    profiles:
    - prod
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: qa
customTarget:
  customTargetType: git
deployParameters:
  customTarget/gitRepo: github.com/$GIT_OWNER/$GIT_REPO
  customTarget/gitPath: deploy/k8s.yaml
  customTarget/gitSecret: projects/$PROJECT_ID/secrets/$SECRET_ID/versions/$SECRET_VERSION
  customTarget/gitSourceBranch: qa
  customTarget/gitDestinationBranch: main
  customTarget/gitEnableArgoSyncPoll: "true"
  customTarget/gitGKECluster: projects/$PROJECT_ID/locations/$ZONE/clusters/$QA_CLUSTER
  customTarget/gitArgoApplication: cdongcp-qa
  customTarget/gitArgoNamespace: argocd
  customTarget/gitEnablePullRequestMerge: "true"
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod
customTarget:
  customTargetType: git
deployParameters:
  customTarget/gitRepo: github.com/$GIT_OWNER/$GIT_REPO
  customTarget/gitPath: deploy/k8s.yaml
  customTarget/gitSecret: projects/$PROJECT_ID/secrets/$SECRET_ID/versions/$SECRET_VERSION
  customTarget/gitSourceBranch: prod
  customTarget/gitDestinationBranch: main
  customTarget/gitEnableArgoSyncPoll: "true"
  customTarget/gitGKECluster: projects/$PROJECT_ID/locations/$ZONE/clusters/$QA_CLUSTER
  customTarget/gitArgoApplication: cdongcp-prod
  customTarget/gitArgoNamespace: argocd
  customTarget/gitEnablePullRequestMerge: "true"

